<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
    </style>
  </head>
  <body>
    <div class="container text-center mt-5 bg-warning" style="height: 300px;">
      <h1>Weather Update</h1>
    <button onclick="displayData()" id="result" type="button" class="btn btn-success">Display weather updates</button>
    
    <table class="table" style="margin-top: 20px;">
      <thead>
        <tr>
          <th scope="col">country</th>
          <th scope="col">region</th>
          <th scope="col">date</th>
        </tr>
      </thead>
      <tbody >
        <tr>
         
          <td id="country" style="background-color: darkcyan;"></td>
          <td id="region" style="background-color: darkcyan;"></td>
          <td id="localtime" style="background-color: darkcyan;"></td>
        </tr>
        <tr>
         
          <th>temperature</th>
          <th>conditions</th>
          <th>humidity</th>
        </tr>
        <tr>
          
          <td id="temperature"style="background-color: darkcyan;"></td>
          <td id="conditions"style="background-color: darkcyan;"></td>
          <td id="humity"style="background-color: darkcyan;"></td>
        </tr>
      </tbody>
    </table>
    </div>
    <script>
         
    function displayData() {
      let url = async () => {
        let urlData = await fetch('http://api.weatherapi.com/v1/current.json?key=5605e1b172124f2bb6760047242310&q=pakistan&aqi=no');
        let res = await urlData.json()
        console.log(res);
        let country = res.location.country;
        let region = res.location.region;
        let date = res.current.last_updated;
        let temperature = res.current.temp_c;
        let conditions = res.current.condition.text;
        let humity = res.current.humidity;
        document.getElementById('country').textContent = country;
        document.getElementById('region').textContent  = region;
        document.getElementById('localtime').textContent = date;
        document.getElementById('temperature').textContent = temperature;
        document.getElementById('conditions').textContent = conditions;
        document.getElementById('humity').textContent = humity;
        
        
      }
      url()
     
  }
    </script>
  </body>
</html>
